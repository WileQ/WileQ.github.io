<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python Code</title>
    <script>
        async function runPythonCode() {
            const code = document.getElementById("python-code").value;
            const outputElement = document.getElementById("output");

            const response = await fetch('https://your-app.onrender.com/run', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: code })
            });

            const result = await response.json();
            if (result.output) {
                outputElement.textContent = result.output;
            } else if (result.error) {
                outputElement.textContent = 'Error: ' + result.error;
            }
        }
    </script>
</head>
<body>
    <h1>Run Python Code</h1>
    <textarea id="python-code" rows="10" cols="50">print("Hello from Python!")</textarea><br>
    <button onclick="runPythonCode()">Run</button>

    <h2>Output</h2>
    <pre id="output"></pre>
</body>
</html>
